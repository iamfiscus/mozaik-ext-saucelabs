sudo: true
language: node_js
cache:
  directories:
    - node_modules
branches:
  only:
    - master
notifications:
  email: false
node_js:
  - '0.12'
before_install:
  - npm i -g npm@^2.0.0
before_script:
  - npm prune
script:
  - npm test
  - npm check-coverage
after_success:
  - npm report-coverage
  - npm run semantic-release
branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+$/"
